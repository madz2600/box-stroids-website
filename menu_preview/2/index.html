<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/stylesheet.css"/>
	<link rel="icon" type="image/png" href="./css/favicon.png"/>
	<script src="./js/jquery.js"></script>
	<script src="./js/scripts.js"></script>
</head>
<body>
<div id="gameplay-bg">
	<iframe width="1920" height="1080" src="https://www.youtube.com/embed/whXHjzHkEtg?autoplay=1&loop=1&playlist=whXHjzHkEtg&controls=0" frameborder="0" allowfullscreen></iframe>
</div>
<div id="gameplay-bg-cover"></div>
<div id="accent-color"></div>
<div id="accent"></div>
<div id="menu">
	<div id="logo"></div>
	<ul>
		<li>New game</li>
		<li>Load game</li>
		<li>Options</li>
		<li>Credits</li>
		<li>Exit game</li>
	</ul>
	<audio id="beep-two" display="none">
		<source src="./sounds/menu_hover.mp3"></source>
	</audio>
	<audio id="bg-music" display="none" autoplay loop>
		<source src="./sounds/menu_music.wav"></source>
	</audio>
</div>
<div id="news">
	<h1>Game News</h1>
	<p>
		- This season will end in <b>3</b> days!<br>
		- Server maintenance this friday!
	</p>
	<div id="game-version"><span style="color:rgb(0,255,0);float:right;">Game is up-to-date!</span><span style="float:left;">Game version: 1.3</span></div>
</div>
</body>
</html>
